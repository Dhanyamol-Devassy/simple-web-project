<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <style>
        /* Define styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: gray
        }
        tr:nth-child(even) {
            background-color: lightblue  
        }
        tr:nth-child(odd) {
            background-color: lightseagreen
        }
        /* Define styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Country Data</h1>
    <div id="countryData"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="holidayData"></div>
        </div>
    </div>

    <script>

        // Function to display the modal with holiday data
        function showModal(countryName) {
            // Make a request to fetch holidays for the selected country
            fetch(`http://localhost:3000/country/${countryName}/holidays`)
                .then(response => response.json())
                .then(data => {
                    const holidayData = document.getElementById('holidayData');
                    holidayData.innerHTML = `<h2>Holidays in ${countryName}</h2>`;
                    // Display holidays in the modal
                    data.forEach(holiday => {
                        const p = document.createElement('p');
                        p.textContent = holiday.name;
                        holidayData.appendChild(p);
                    });
                    // Show the modal
                    document.getElementById('modal').style.display = 'block';
                })
                .catch(error => console.error('Error fetching holidays for', countryName, ':', error));
        }

        // Close the modal when the close button is clicked
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });
        
        // Fetch data from the API endpoint
        fetch('http://localhost:3000/alldata')
            .then(response => response.json())
            .then(data => {
                // Process and display data
                const countryData = document.getElementById('countryData');
                countryData.innerHTML = '<h2>All Country Data</h2>';
                data.country.forEach(async country => {
                    const countryDiv = document.createElement('div');
                    countryDiv.innerHTML = `<h2>${country.name}</h2>`;
                    // Create a table for each country
                    const table = document.createElement('table');
                    // Create table header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    ['Capital', 'Unemployment', 'Total GDP', 'Holidays'].forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    // Create table body
                    const tbody = document.createElement('tbody');
                    const row = document.createElement('tr');
                    const cellCapital = document.createElement('td');
                    cellCapital.textContent = country['@capital'] ? country['@capital'].split('-').pop() : 'N/A';
                    row.appendChild(cellCapital);
                    const cellUnemployment = document.createElement('td');
                    cellUnemployment.textContent = country.unemployment;
                    row.appendChild(cellUnemployment);
                    const cellGDP = document.createElement('td');
                    cellGDP.textContent = country.gdp_total;
                    row.appendChild(cellGDP);
                    const cellViewHolidays = document.createElement('td');
                    const viewHolidaysBtn = document.createElement('button');
                    viewHolidaysBtn.textContent = 'View Holidays';
                    // Add click event listener to the button to display holidays
                    viewHolidaysBtn.addEventListener('click', () => {
                        showModal(country.name);
                    });
                    cellViewHolidays.appendChild(viewHolidaysBtn);
                    row.appendChild(cellViewHolidays);
                    tbody.appendChild(row);
                    table.appendChild(tbody);
                    countryDiv.appendChild(table);
                    countryData.appendChild(countryDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
